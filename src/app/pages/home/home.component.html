<div class="container mt-5 mb-5">
    <h1 class="text-center mb-5">How to get <span

<div class="container mt-4 mb-4">
    <h1 class="text-center mb-5">Customers <span
            style="color: var(--primary-color);font-weight: bold;font-style: italic;">favourites food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" alt="">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency: 'EUR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right-circle"></i></a>
</div>
